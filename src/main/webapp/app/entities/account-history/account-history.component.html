<div>
    <h2 id="page-heading">
        <span jhiTranslate="jiotmsappApp.accountHistory.home.title">Account Histories</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-account-history" [routerLink]="['/account-history/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="jiotmsappApp.accountHistory.home.createLabel">
            Create a new Account History
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="accountHistories?.length === 0">
        <span jhiTranslate="jiotmsappApp.accountHistory.home.notFound">No accountHistories found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="accountHistories && accountHistories.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="jiotmsappApp.accountHistory.enityName">Enity Name</span></th>
                    <th scope="col" ><span jhiTranslate="jiotmsappApp.accountHistory.entityLink">Entity Link</span></th>
                    <th scope="col" ><span jhiTranslate="jiotmsappApp.accountHistory.action">Action</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let accountHistory of accountHistories ;trackBy: trackId">
                    <td><a [routerLink]="['/account-history', accountHistory.id, 'view']">{{ accountHistory.id }}</a></td>
                    <td>{{ accountHistory.enityName }}</td>
                    <td>{{ accountHistory.entityLink }}</td>
                    <td>{{ accountHistory.action }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/account-history', accountHistory.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/account-history', accountHistory.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(accountHistory)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
